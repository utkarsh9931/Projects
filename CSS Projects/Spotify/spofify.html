<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
</head>
<body>
    <div class="main">
        <div class="Header">
            <div class="LeftHeader">
                <div><img src="Images/spotify-white-icon.png" height="32px"></div>
                <div style="background-color:#1F1F1F; margin-left: 30px;padding: 12px;border-radius: 50%;"><i class="fa-solid fa-house" style="color: aliceblue; font-size: 21px;"></i></div>
                <div class="searchBar">
                    <div class="inSearchBar"><i class="fa-solid fa-magnifying-glass" style="color: white;font-size: 21px;margin-right: 15px;"></i></div>
                    <div class="inSearchBar"><input type="text" placeholder="What do you want to play?" title="Hello" style="height: 30px; background-color:#1F1F1F;color: white;border-right: 1px solid white;"></div>
                    <div class="inSearchBar" style="margin-right: 6px;"><i class="fa-regular fa-window-restore" style="color: white;font-size: 21px;margin-left: 15px;"></i></div>
                </div>
            </div>
            <div class="RightHeader">
                <div>Premium</div>
                <div>Support</div>
                <div style="padding-right: 25px; border-right: 1px solid white; padding: 5px 25px 5px 0px;">Download</div>
                <div class="install">
                    <div><i class="fa-regular fa-circle-down" style="color: white;"></i></div>
                    <div>Install App</div>
                </div>
                <div>Sign up</div>
                <div class="login">Log in</div>
            </div>
        </div>
        <div class="content">
            <div class="LcontentBox">
                <div class="Lcontent">
                    <div class="Library">
                        <div class="InLib">
                            <div><i class="fa-solid fa-books" style="color: white; font-size: 21px;"></i></div>
                            <div>Your Library</div>
                        </div>
                        <div><i class="fa-sharp fa-light fa-plus" style="color: white;font-size: 21px;"></i></div>
                    </div>
                </div>
            </div>
            <div class="RcontentBox"></div>
        </div>
    </div>
</body>
</html>
